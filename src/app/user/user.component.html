<div class="card col-sm-6">
    <div class="card-body">
        <form #userForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="name" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="interest">Interest</label>
                <input type="text" class="form-control" id="interest" name="interest" placeholder="interest" [(ngModel)]="user.interest">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<br>
<div *ngIf="success" class="col-sm-6">
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Date added to date base
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
